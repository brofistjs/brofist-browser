<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{:title} - Buddy testing</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="row">
        <div id="header">
          <div id="logo"><h1 class="title">{:title}</h1></div>
          <div id="status">
            <div class="row">
              <div class="status-item passed">
                <h2 class="test-count">0</h2>
                <small class="label">passed</small>
              </div>
              <div class="status-item failed">
                <h2 class="test-count">0</h2>
                <small class="label">failed</small>
              </div>
              <div class="status-item ignored">
                <h2 class="test-count">0</h2>
                <small class="label">ignored</small>
              </div>
            </div>
          </div>
          <div id="search-button">üîç</div>
          <div id="search-panel">
            <label for="q">Show only tests matching the regexp</label>
            <input type="text" name="q" id="q">
          </div>
        </div>
      </div>

      <ul id="test-results"></ul>

      <div id="footer">
        <span class="site-info">Buddy browser reporter.</span>
        <span class="copyright-info">(c) 2013 Sorella.</span>
      </div>
    </div>

    <script src="spec.js"></script>
  </body>
</html>
